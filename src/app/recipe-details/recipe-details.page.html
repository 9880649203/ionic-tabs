<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons>
      <!-- <ion-button (click)="naviagte()">
        <ion-icon name="arrow-back" ></ion-icon>
        </ion-button> -->
    <ion-back-button deafaultHref="tabs/tab3"></ion-back-button>
    <ion-title>recipe-details</ion-title>
    </ion-buttons>
     
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid no-padding>
    <ion-row>
      <ion-col no-padding>
    <ion-img [src]="loadedRecipe.img">
     </ion-img> 
    </ion-col> 
     </ion-row>
     <ion-row>
       <ion-col>
         <h1 tex-center> {{loadedRecipe.title}}</h1>
        </ion-col> 
      </ion-row> 
      <ion-row>
          <ion-col>
           <ion-list>
             <ion-item *ngFor="let ing of loadedRecipe.ingredients">
               {{ing}}
              </ion-item> 
            </ion-list> 
           </ion-col> 
         </ion-row> 
   </ion-grid> 

</ion-content>
