<ion-header>
    <ion-toolbar color="secondary">
      <ion-title>Login</ion-title>
    </ion-toolbar>
   </ion-header>
   
   <ion-content padding text-center center>
     <ion-title style="color:var(--ion-color-dark-shade)" class="ion-title-cls">
       Welcome to My site
       </ion-title>
      <ion-row>
        <ion-col size-sm="12" size-xs="12" size-md="4" offset-md="4"  size-lg="4" offset-lg="4"> 
     <form [formGroup]="loginForm">
       <ion-item>
         <!-- <ion-label> User ID</ion-label> -->
           <ion-input   id="username" type="text" placeholder="username" [(ngModel)] = "UserDetails.userName" formControlName="userName">
           
            </ion-input> 
          
        </ion-item> 
        <ion-item>
          <!-- <ion-label> Password</ion-label> -->
            <ion-input type="text" id="pass"  placeholder="password" [(ngModel)]="UserDetails.passWord" formControlName="passWord">
             </ion-input> 
         </ion-item> 
         
         <div margin-vertical  text-right>
         <!-- <ion-button id="login_button" color="secondary"  routerLink="/tabs" routerDirection="root">
          Login
        </ion-button> -->
        <ion-button id="login_button" color="secondary"   routerDirection="root">
          Login
        </ion-button>
        <ion-button     (click)="register()" color="light">
          Register
        </ion-button> 
        </div>
     </form> 
     <ion-list id="credentials">
      </ion-list> 
     </ion-col>
     </ion-row>
  
    <!-- <ion-button expand="block" [href]="'tabs/tab1'" color="light" fill="outline">Sign in</ion-button> -->
   </ion-content>
