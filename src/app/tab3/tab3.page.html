<app-header></app-header>

<ion-content>
    <ion-toolbar>
        <ion-title color="dark">
          Shopping list

         </ion-title> 
       </ion-toolbar> 
   <ion-grid>
     <ion-row>
       <ion-col>
         <ion-list>
        <ion-item *ngFor="let items of recipes" [routerLink]="['./', items.id]">
          <ion-avatar>
            <ion-img [src]="items.img">
              </ion-img>
           </ion-avatar> 
           <ion-label>&nbsp; {{items.title}}</ion-label> 
           </ion-item>
          </ion-list> 
        </ion-col> 
     </ion-row>  
   </ion-grid>      
   
<ion-list>
    <ion-item>
      <ion-label>Pok√©mon Yellow</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Mega Man X</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>The Legend of Zelda</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Pac-Man</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Super Mario World</ion-label>
    </ion-item>
  </ion-list>
  
  <!-- List of Input Items -->
  <ion-list>
    <ion-item>
      <ion-label>Input</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Toggle</ion-label>
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Radio</ion-label>
      <ion-radio slot="end"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Checkbox</ion-label>
      <ion-checkbox slot="start"></ion-checkbox>
    </ion-item>
  </ion-list>
  
  <!-- List of Sliding Items -->
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Item</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
  </ion-list>
    <!-- They can also be used to group sliding items -->
    <ion-item-group>
      <ion-item-divider>
        <ion-label>
          Fruits
        </ion-label>
      </ion-item-divider>
    
      <ion-item-sliding>
        <ion-item>
          <ion-label>
            <h3>Grapes</h3>
          </ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option>
            Favorite
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
     </ion-item-group>
</ion-content>
