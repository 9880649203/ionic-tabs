<ion-header>
  <ion-toolbar>
    <ion-buttons>
     <ion-button  (click)="login()"> 
       <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    <ion-title>Register</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list >
    <ion-row>
     <ion-col size="12" offset-md="4" size-md="4" size-lg="4" offset-lg="4"> 
  <form [formGroup]="registerForm">
    <ion-item>
      <ion-input placeholder="username" [(ngModel)]="regsterDetails.username" formControlName="username" type="text" >
       </ion-input> 
     </ion-item> 
     <ion-item>
       <ion-input placeholder="password"  [(ngModel)]="regsterDetails.password" formControlName="password" type="password">
        </ion-input> 
     </ion-item>  
     <ion-item>
        <ion-input placeholder="Repeat password" [(ngModel)]="regsterDetails.repeatPass" formControlName="repeatPass" type="password">
         </ion-input> 
      </ion-item> 
      <ion-button color="secondary" [disabled]="!registerForm.valid" (click)="register()" expand="full">
        Register
       </ion-button> 
  </form>  
  </ion-col>
  </ion-row>
</ion-list>
</ion-content>
